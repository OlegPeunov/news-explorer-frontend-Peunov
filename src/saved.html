<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Oleg Peunov">
  <meta name="description" content="Сайт для поиска новостей">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="shortcut icon" href="<%=require('./images/Group.svg').default%>" type="image/x-icon">
</head>
<body>
  <div class="root">
    <header class="header-saved"> <!--header_type_menu-open-->
      <nav class="header__navigation"> <!--header__navigation_type_menu-open-->
        <p class="header__logo-saved">NewsExplorer</p>
        <button class="header__mobile-menu header__mobile-menu_type_saved"></button> <!--header__mobile-menu_open-->
        <ul class="header__menu">
          <li class="navigation-element"><a href="./index.html" class="header__link header__link_type_underline_saved">Главная</a></li>
          <li class="navigation-element"><a href="" class="header__link header__link_type_saved-articles_saved">Сохранённые статьи</a></li>
          <li class="navigation-element"><a href="./index.html" class="header__link header__link_type_user_saved" id="userButton">Грета
            <img class="header__user-icon" src="<%=require('./images/Union-black.svg').default%>" alt="icon"></a></li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="saved-news">
        <p class="saved-news__title">Сохранённые статьи</p>
        <h4 class="saved-news__amount" id ="news-amount"></h4>
        <h4 class="saved-news__amount">сохранённых статей</h4>
        <p class="saved-news__key-words">По ключевым словам: <b id=keywords></b></p>
        <div class="news-list news-list_type_height" id="news-list-saved">

        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__navigation">
        <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
        <div class="footer__lnks-section">
          <ul class="footer__column footer__column_mobile-left">
            <li class="navigation-element"><a class="footer__link" href="#" target="blank">Главная</a></li>
            <li class="navigation-element"><a class="footer__link" href="https://praktikum.yandex.ru/" target="blank">Яндекс.Практикум</a></li>
          </ul>
          <ul class="footer__column footer__column_extraspace">
            <li class="navigation-element"><a class="footer__link footer__link_type_margin" href="https://github.com/" target="blank"><img class="footer__link-icons" src="<%=require('./images/Vector-Git.png').default%>" alt="logo GitHub"></a></li>
            <li class="navigation-element"><a class="footer__link footer__link_type_margin" href="https://www.facebook.com/" target="blank"><img class="footer__link-icons" src="<%=require('./images/Vector-FB.png').default%>" alt="logo Facebook"></a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
